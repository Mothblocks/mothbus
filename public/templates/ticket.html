{{#*inline "page"}}
	<h1><a href="/tickets/{{ round_id }}">{{ round_id }}</a> - {{ ticket_no }}</h1>
	<h3>Also at: <a href="https://statbus.space/tickets/{{ round_id}}/{{ ticket_no}}" target="_blank">Statbus</a>↗️</h3>
	
	{{#each ticket_messages as |ticket|}}
		{{> ticket_entry ticket=ticket action=ticket.action}}
	{{/each}}
{{/inline}}

{{> base}}
